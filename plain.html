<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ page.title | default: "Privacy Policy" }}</title>
  <meta name="description" content="Money Pup Privacy Policy" />
  <style>
    :root {
      color-scheme: light dark;
      --bg: #0f172a;
      --card: #ffffff10;
      --text: #e2e8f0;
      --sub: #94a3b8;
      --border: #334155;
    }
    @media (prefers-color-scheme: light) {
      :root {
        --bg: #f8fafc;
        --card: #ffffff;
        --text: #0f172a;
        --sub: #475569;
        --border: #e5e7eb;
      }
    }
    html, body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans TC", "PingFang TC", "Heiti TC", "Microsoft JhengHei", Arial, sans-serif;
      line-height: 1.7;
    }
    .container {
      max-width: 860px;
      margin: 32px auto;
      padding: 0 16px;
      background: transparent;
    }
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 20px;
    }
    h1, h2, h3 { margin-top: 1.2em; }
    .sub { color: var(--sub); }
    footer {
      color: var(--sub);
      margin: 24px 0 8px;
      font-size: 14px;
    }
    a { color: #0ea5e9; text-decoration: none; }
  </style>
</head>
<body>
  <main class="container">
    <article class="card">
      {{ content }}
    </article>
    <footer>Â© 2025 Money Pup Development</footer>
  </main>
</body>
</html>
